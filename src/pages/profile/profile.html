<ion-header>

  <ion-navbar>
    <ion-title>Sales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding>
  <h1 >Profile</h1>
     <ion-item no-lines>
      
        <img  class= "sales-img" src="assets/imgs/p1.png" item-start>
      
      <h1>Jane Wall</h1>
      <p>Vice President</p>
    </ion-item>
  </div>
    <div  >
    <h3 padding>Revenue</h3>
    <ion-item>
      <div >Total Sales</div>
      <div item-end>$ 5,200</div>
    </ion-item>
    <ion-item no-lines>
      <div >Point Accumulated</div>
      <div item-end>2010</div>
    </ion-item>
  </div>
  <div >
    <h3 padding>Settings</h3>
    <ion-item>
        <ion-icon name="swap" [style.color]="'#01B9F5'" item-start></ion-icon>
      <div >Change/Swap Sales</div>
      
    </ion-item>
    <ion-item no-lines>
        <ion-icon name="trash" [style.color]="'#01B9F5'" item-start></ion-icon>

      <div >Remove Sales</div>
    
    </ion-item>
  </div>
  
      

</ion-content>
