<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img [src]="user.imageURL || 'assets/imgs/logo.png'"/>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Picture" [(ngModel)]="user.imageURL"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cash" [(ngModel)]="user.cash"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="submit()" block>Submit</button>
  </div>
</ion-content>
