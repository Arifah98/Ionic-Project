
<ion-content>
  <ion-list no-lines>
      <h1 margin> Sales</h1>
      <ion-item>
      <h6 item-start >TOP SALES </h6>
      <div item-end padding>See all </div></ion-item>
      <ion-scroll scrollX="true" style="width:130vw; height:147px"  >
      <ion-row nowrap padding>
          <ion-col col-3 responsive-sm *ngFor="let user of users" (click)="pageProfile()"> 
            <img  class= "sales-img" [src]="user.imageURL" >
            <div>{{ user.name }}</div>
            <div>{{ user.cash }}</div>
            </ion-col>
          </ion-row>
  </ion-scroll>
  </ion-list>

  <ion-list no-lines>
      <div padding>SENIOR MANAGEMENT</div>
      <ion-scroll scrollX="true" style="width:130vw; height:147px">
        <ion-row nowrap padding>
            
          <ion-col col-3 responsive-sm *ngFor="let senior of seniors">
              <img class= "senior-img" [src]="senior.imageURL">
            <div>{{ senior.name }}</div>
            <div>{{ senior.jawatan }}</div>
          </ion-col>
      </ion-row>
      </ion-scroll>
    </ion-list>

    <ion-list no-lines>
        <ion-item>
            <h6 item-start >GENERAL MANAGER </h6>
            <div item-end padding>See all </div></ion-item>
            <ion-scroll scrollX="true" style="width:130vw; height:147px"  >
        <ion-row  nowrap padding>
            <ion-col col-3 responsive-sm *ngFor="let general of generals">
                <img class= "general-img"  [src]="general.imageURL">
              <div>{{ general.name }}</div>
            </ion-col>
        </ion-row>
        </ion-scroll>
      </ion-list>
</ion-content>
